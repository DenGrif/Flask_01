<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQXK1xIjWoKUIE3IiNAzLkXopijAZRiZBGEv4Sx" crossorigin="anonymous">
    <!-- Собственные стили -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom_style.css') }}">
</head>
<body style="background-color: lightblue;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/">Блог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacts/">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div style="margin-top: 20px;" class="text-center">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Футер -->
        <footer class="mt-5 p-3 text-center bg-light">
            <p>© Ваш сайт {{ now.year }}. Все права защищены.</p>
        </footer>
    </div>

    <!-- Скрипт для работы Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkFzuulw" crossorigin="anonymous"></script>
</body>
</html>
